project: 
  type: website

website: 
  page-navigation: true
  title: "Grupo de investigación en cambio climático" 
  site-url: "https://cedointercultural.github.io/grupo_cambio_climatico/" 
  repo-url: "https://github.com/cedointercultural/grupo_cambio_climatico"
  repo-actions: [edit, source, issue]
  favicon: images/favicon.ico
  
  page-footer:
    right: "Sitio creado con [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"
  
  sidebar:
    background: "#36A6B8"
    logo: "https://user-images.githubusercontent.com/11339490/281551631-c0e94c96-11e4-4c3e-8ebf-c2ba2cf661e2.png"
    favicon: images/favicon.ico
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://www.gob.mx/inapesca/es/articulos/cambio-climatico-304307?idiom=es
        text: "Vulnerabilidad de comunidades y disponibilidad de recursos pesqueros y acuicolas"
      - icon: github
        href: https://github.com/nmfs-opensci
        text: "NMFS OpenSci"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
      - href: content/add-content.qmd
        text: Productos científicos
      - href: content/customizing.qmd
        text: Miembros del grupo de trabajo
      - href: content/rendering.qmd
        text: Difusión
      - href: content/rmarkdown.Rmd
        text: R Markdown files
      - href: content/code.qmd
        text: Code in your files
      - href: content/acknowledgements.qmd
        text: Acknowledgements

format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
